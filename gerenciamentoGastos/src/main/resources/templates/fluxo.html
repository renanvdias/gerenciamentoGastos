<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    /* Você pode usar fontes do Google, Bootstrap ou qualquer outra biblioteca de estilo que preferir */
    @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap');
    @import url('https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css');

    /* Estilize os elementos da página como quiser */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      height: 40px;
    }

    .btn {
      height: 40px;
    }

    .table {
      margin-top: 40px;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .table td:last-child {
      text-align: right;
    }

    .table .btn {
      margin-right: 10px;
    }

    .balance {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: right;
    }

    .balance.positive {
      color: green;
    }

    .balance.negative {
      color: red;
    }
      .header {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #007bff;
      color: white;
    }

    .header a {
      color: white;
      text-decoration: none;
    }

    .header a:hover {
      color: #ddd;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>
      <div class="header">
    <a th:href="@{/}">Inserir</a>
    <a th:href="@{/lista}">Listagem</a>
  </div>
<body>
  <h1>Fluxo de Caixa</h1>
  <div class="container">
    <!-- Crie um formulário para inserir novas entradas e saídas financeiras -->
    <!-- Crie uma tabela para visualizar o histórico de transações -->
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
            <th>Data</th>
            <th>Descrição</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Ações</th>
        </tr>
      </thead>
      <tbody id="table-body">
      <tr th:each="movimentacoes : ${lista}">
              <td th:text="${movimentacoes.data}"></td>
              <td th:text="${movimentacoes.descricao}"></td>
              <td th:text="${movimentacoes.tipo}"></td>
              <td th:text="${movimentacoes.valor}"></td>
              <td>
                  <a th:href="@{'/excluir?id=' + ${movimentacoes.id}}"><img src="https://i.imgur.com/r3Jvndw.png" alt="Excluir" width="20" height="20"></a>
                  <a th:href="@{'/alterar?id=' + ${movimentacoes.id}}"><img src="https://i.imgur.com/EGLuTvh.png" alt="Alterar" width="20" height="20"></a>
              </td>
      </tr>
      </tbody>
    </table>
    <!-- Crie um elemento para calcular e exibir o saldo final -->
    <div class="balance" id="balance"></div>
  </div>
<script>
  $(document).ready(function() {
    var total = 0;
    $('#table-body tr').each(function() {
      var valor = $(this).find('td').eq(3).text();
      valor = parseFloat(valor.replace(',', '.')); // Corrige a formatação do valor
      var tipo = $(this).find('td').eq(2).text();
      
      if (tipo === 'entrada') {
        total += valor;
      } else if (tipo === 'saída') {
        total -= valor;
      }
    });
    // Exibe o saldo com a formatação correta
    $('#balance').text('Saldo: R$ ' + total.toFixed(2).replace('.', ','));
  });
</script>
</body>
</html>
