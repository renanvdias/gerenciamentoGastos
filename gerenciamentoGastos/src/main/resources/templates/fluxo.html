<html>
<head>
  <style>
    /* Você pode usar fontes do Google, Bootstrap ou qualquer outra biblioteca de estilo que preferir */
    @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap');
    @import url('https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css');

    /* Estilize os elementos da página como quiser */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      height: 40px;
    }

    .btn {
      height: 40px;
    }

    .table {
      margin-top: 40px;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    .table td:last-child {
      text-align: right;
    }

    .table .btn {
      margin-right: 10px;
    }

    .balance {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: right;
    }

    .balance.positive {
      color: green;
    }

    .balance.negative {
      color: red;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>
<body>
  <h1>Fluxo de Caixa</h1>
  <div class="container">
    <!-- Crie um formulário para inserir novas entradas e saídas financeiras -->
    <form id="form">
      <div class="form-group">
        <label for="date">Data</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" class="form-control" id="description" name="description" placeholder="Ex: Aluguel, Salário, Luz, etc." required>
      </div>
      <div class="form-group">
        <label for="type">Tipo</label>
        <select class="form-control" id="type" name="type" required>
          <option value="entrada">Entrada</option>
          <option value="saida">Saída</option>
        </select>
      </div>
      <div class="form-group">
        <label for="value">Valor</label>
        <input type="text" class="form-control" id="value" name="value" placeholder="Ex: R$ 1.000,00, R$ -500,00, R$ 200,00, etc." required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </div>
    </form>
    <!-- Crie uma tabela para visualizar o histórico de transações -->
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Data</th>
          <th>Descrição</th>
          <th>Tipo</th>
          <th>Valor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Os dados da tabela serão preenchidos dinamicamente pelo JavaScript -->
      </tbody>
    </table>
    <!-- Crie um elemento para calcular e exibir o saldo final -->
    <div class="balance" id="balance">Saldo: R$ 0,00</div>
  </div>
  <script>
    $(document).ready(function(){
      $('#value').mask('000.000.000.000.000,00', {reverse: true});
    });
  </script>
</body>
</html>
